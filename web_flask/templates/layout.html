<!DOCTYPE html>
<html>
    <head>
        <title>Kiddo Care</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet" />

    </head>
    <body class="bg-gray-100 pt-0">
        <nav class="flex justify-between px-24 h-16 items-center">
            <div>
                <svg class="w-12 h-12" fill="none" stroke="currentColor" viewbox="0 0
                24 24" xmlns="http://www.w3.org/2000/svg"> <path stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2"d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1  1 0 001-1V5a1 1 0 00-1-1H4a1 1 0
                00-1 1v14a1 10 001 1z"></path></svg>
            </div>
            <div>
              
              <a class="hover:text-blue-800 py-6 px-4" href="{{ url_for('home') }}">Home</a>
             
              <a class="hover:text-blue-800 py-6 px-4" href="{{ url_for('about') }}">About</a>
              {% if current_user.is_authenticated %}
                <a class="hover:text-blue-800 py-6 px-4" href="{{ url_for('account') }}">Account</a>
                <a class="hover:text-blue-800 py-6 px-4" href="{{ url_for('logout') }}">Logout</a>
              {% else %}
                <a class="hover:text-blue-800 py-6 px-4" href="{{ url_for('login') }}">Login</a>
              
                <a class="hover:text-blue-800 py-6 px-4" href="{{ url_for('register') }}">Register</a>
            
              {% endif %}
            </div>

        </nav>
        {% block content %}
        {% endblock %}

    </body>
</html>
