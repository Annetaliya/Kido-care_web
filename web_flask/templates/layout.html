<!DOCTYPE html>
<html>
    <head>
        <title>Kiddo Care</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700" rel="stylesheet" />

    </head>
    <body>
      <section class="min-h-screen w-full bg-cover bg-center bg-gradient-to-t from-purple-500 to-pink-500">
        <nav class="flex justify-between px-24 h-16 items-center">
          <div>
              <!--<svg class="w-12 h-12" fill="none" stroke="currentColor" viewbox="0 0
              24 24" xmlns="http://www.w3.org/2000/svg"> <path stroke-linecap="round"

              00-1 1v14a1 10 001 1z"></path></svg>-->
          </div>
          <div>
            
            <a class="hover:text-blue-800 py-6 px-4 text-white" href="{{ url_for('home') }}">HOME</a>
           
            <a class="hover:text-blue-800 py-6 px-4 text-white" href="{{ url_for('about') }}">ABOUT</a>
            {% if current_user.is_authenticated %}
              <a class="hover:text-blue-800 py-6 px-4 text-white" href="{{ url_for('account') }}">ACCOUNT</a>
              <a class="hover:text-blue-800 py-6 px-4 text-white" href="{{ url_for('logout') }}">LOGOUT</a>
            {% else %}
              <a class="hover:text-blue-800 py-6 px-4 text-white" href="{{ url_for('login') }}">LOGIN</a>
            
              <a class="hover:text-blue-800 py-6 px-4 text-white" href="{{ url_for('register') }}">REGISTER</a>
          
            {% endif %}
            
          </div>
        </nav>
        {% block content %}
        {% endblock %}
      </section>
        
        

    </body>
