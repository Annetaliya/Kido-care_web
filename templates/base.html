<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}Kido-care</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
    </head>
    <body class="bg-white">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                {% endfor %}
                    <div class=class="bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert">
                        {{ messages }}

                    </div>

            {% endif %}
        {% endwith %}

        
        
        <div class="bg-fuchsia-200 h-60 relative">
            {% block header %}
            <div class="flex">
        
                <div class="flex items-center flex flex-row h-20 ml-60">
                    <div class=" bg-gray-400 py-2 px-2.5 basis-1/4">
                        <a href="{{ url_for('home') }}">Home</a>

                    </div>
                    <div class="bg-gray-300 px-2.5 py-2 basis-1/4">
                        <a href="{{ url_for('about') }}">About</a>

                    </div>
                    <div class="bg-gray-300 px-2.5 py-2 basis-1/4 ml-60">
                        <a href="{{ url_for('login') }}">Login</a>
                    </div>

                    <div class="bg-gray-300 px-2.5 py-2 basis-1/4">
                        <a href="{{ url_for('register') }}">Register</a>
                    </div>
                    <div>
                        <button class="h-14 w-14 px-px py-px rounded-full bg-gray-300 absolute right-10">
                            Profile

                        </button>
            {% endblock %}
                    </div>
                    
            
            </div>
            <div class="absolute bottom-20 left-80">
                <h1 class="font-semibold text-4xl">
                    Welcome to kido Care
                </h1>
            </div>
        </div>
            
        </div>
        <footer class="bg-pink-200 absolute bottom-0 left-0 right-0">
            <h2 class="text-3xl font-bold underline">Socials</h2>

        </footer>
    </body>
</html>
